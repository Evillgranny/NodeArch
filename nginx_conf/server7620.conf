server {

  listen 7620;
  server_name nodearch.e-learning.by;

  access_log /home/nodeuser/NodeArch/nginx_logs/server7620-access.log main;
  error_log  /home/nodeuser/NodeArch/nginx_logs/server7620-error.log  error;

  # обращения к статике обслуживает сам nginx
  location ~ \.(css|jpg)$ {
    root /home/nodeuser/NodeArch/theme75/site_football2;
  }

  # обращения к html-страницам nginx будет проксировать на бэкенд на Express
  location ~ ^/page_([a-z]+)\.html$ {

    proxy_pass http://127.0.0.1:7611/getsportpage/$1;

    limit_req zone=OneReqPerSec; # если будет больше одного запроса в секунду - nginx будет придерживать лишние
    # а если указать limit_req zone=OneReqPerSecEachClient - то каждый клиент сможет давать не больше одного запроса в секунду, но все вместе, конечно, могут дать много

    access_log /home/nodeuser/NodeArch/nginx_logs/server7620-proxy.log proxy;
  }

}
