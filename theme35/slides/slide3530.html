<script>

    async function call_service5_for_json() {
        const fetchOptions={
            headers: {
                'Accept': 'application/json',
            },
        };
        const response=await fetch('http://localhost:3538/service5',fetchOptions);
        const data=await response.json();
        console.log("получены данные в формате json",data);
    }

    async function call_service5_for_xml() {
        const fetchOptions={
            headers: {
                'Accept': 'application/xml',
            },
        };
        const response=await fetch('http://localhost:3538/service5',fetchOptions);
        const xmlStr=await response.text();
        const data=parseXml(xmlStr);
        console.log("получены данные в формате xml",data);
    }

    async function call_service5_for_text() {
        const response=await fetch('http://localhost:3538/service5');
        const data=await response.text();
        console.log("получены данные в текстовом формате",data);
    }

    function parseXml(xml, arrayTags) {
        var dom = null;
        if (window.DOMParser) {
            dom = (new DOMParser()).parseFromString(xml, "text/xml");
        }
        else 
            if (window.ActiveXObject)
            {
                dom = new ActiveXObject('Microsoft.XMLDOM');
                dom.async = false;
                if (!dom.loadXML(xml))
                {
                    throw dom.parseError.reason + " " + dom.parseError.srcText;
                }
            }
            else
            {
                throw "cannot parse xml string!";
            }

        function isArray(o)
        {
            return Object.prototype.toString.apply(o) === '[object Array]';
        }

        function parseNode(xmlNode, result)
        {
            if (xmlNode.nodeName == "#text") {
                var v = xmlNode.nodeValue;
                if (v.trim()) {
                result['#text'] = v;
                }
                return;
            }

            var jsonNode = {};
            var existing = result[xmlNode.nodeName];
            if(existing)
            {
                if(!isArray(existing))
                {
                    result[xmlNode.nodeName] = [existing, jsonNode];
                }
                else
                {
                    result[xmlNode.nodeName].push(jsonNode);
                }
            }
            else
            {
                if(arrayTags && arrayTags.indexOf(xmlNode.nodeName) != -1)
                {
                    result[xmlNode.nodeName] = [jsonNode];
                }
                else
                {
                    result[xmlNode.nodeName] = jsonNode;
                }
            }

            if(xmlNode.attributes)
            {
                var length = xmlNode.attributes.length;
                for(var i = 0; i < length; i++)
                {
                    var attribute = xmlNode.attributes[i];
                    jsonNode[attribute.nodeName] = attribute.nodeValue;
                }
            }

            var length = xmlNode.childNodes.length;
            for(var i = 0; i < length; i++)
            {
                parseNode(xmlNode.childNodes[i], jsonNode);
            }
        }

        var result = {};
        for (let i = 0; i < dom.childNodes.length; i++)
        {
            parseNode(dom.childNodes[i], result);
        }

        return result;
    }

</script>
