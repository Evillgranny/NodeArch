<script>
        
    async function call_service1() {
        const requestData={aaa:5,bbb:"sss"};
        const fetchOptions={
            method: "post",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
        };        
        const response=await fetch('http://localhost:3585/service1',fetchOptions);
        const responseData=await response.text();
        console.log("получены данные: ",responseData);
    }
