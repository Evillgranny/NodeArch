<input type=button onclick="call_service1_with_json()" value='вызов сервиса 1 с данными в формате json'>
<br/>
<input type=button onclick="call_service1_with_xml()" value='вызов сервиса 1 с данными в формате xml'>
<br/>
<input type=button onclick="call_service1_with_text()" value='вызов сервиса 1 с данными в текстовом формате'>

<script>

    async function call_service1_with_json() {
        const data={aaa:5,bbb:"sss"};
        const fetchOptions={
            method: "post",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        };
        const response=await fetch('http://localhost:3545/service1',fetchOptions);
    }

    async function call_service1_with_xml() {
        const fetchOptions={
            method: "post",
            headers: {
                'Content-Type': 'application/xml',
            },
            body: `
                <basket>
                    <count>5</count>
                    <price>777</price>
                </basket>
            `,
        };
        const response=await fetch('http://localhost:3545/service1',fetchOptions);
    }

    async function call_service1_with_text() {
        const fetchOptions={
            method: "post",
            headers: {
                'Content-Type': 'text/plain',
            },
            body: "hello",
        };
        const response=await fetch('http://localhost:3545/service1',fetchOptions);
    }

</script>
